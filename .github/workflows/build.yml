# this is made with help from https://www.data-dive.com/multi-os-deployment-in-cloud-using-pyinstaller-and-github-actions
# hopefully this will automatically build versions of the toolkit for each major OS!

name: Build

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  workflow_dispatch:
    tags:
      - 'v*'

jobs:
  createrelease:
    name: Create Release
    runs-on: [ubuntu-latest]
    steps:
    - name: Find Existing Release
      id: find_release
      continue-on-error: true
      # check if the release exists!
      # fail if it didn't exist!
      uses: bruceadams/get-release@v1.2.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Output Existing Release URL File
      # here we only create this file if we found the file correctly!
      if: steps.find_release.outcome == 'success' || success()
      run: echo "${{ steps.find_release.outputs.upload_url }}" > release_url.txt
    - name: Create Release
      if: steps.find_release.outcome != 'success' || failure() # only create a release if it failed to find one!
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Output Release URL File
      if: steps.create_release.outcome == 'success' || success()
      run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt
    - name: Save Release URL File for publish
      if: always() # always run because if it failed to find a release it'll make one!
      uses: actions/upload-artifact@v1
      with:
        name: release_url
        path: release_url.txt

  build:
    name: Build packages
    needs: createrelease
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: >
                sudo pyinstaller --clean -y -n "PicoToolkit.app" --add-binary='/System/Library/Frameworks/Tk.framework/Tk':'tk' --add-binary='/System/Library/Frameworks/Tcl.framework/Tcl':'tcl' --add-data="files/colorwheel.png:files" --add-data="README_FOR_PICOTOOLKIT.md:." toolkitUI.py &&
                cd dist/ &&
                zip -r9 PicoToolkit.app.zip PicoToolkit.app/
            OUT_FILE_NAME: PicoToolkit.app.zip
            ASSET_MIME: application/zip
          - os: windows-latest
            TARGET: windows
            # CMD_BUILD: pyinstaller -F -n PicoToolkit toolkitUI.py
            CMD_BUILD: pyinstaller --clean -F -y -n "PicoToolkit" --add-data="files\colorwheel.png;files" --add-data="README_FOR_PICOTOOLKIT.md;." toolkitUI.py
            OUT_FILE_NAME: PicoToolkit.exe
            ASSET_MIME: application/vnd.microsoft.portable-executable
          - os: ubuntu-latest
            TARGET: ubuntu
            CMD_BUILD: >
                python3 -m PyInstaller --clean -F -y -n "PicoToolkit" --hidden-import='PIL._tkinter_finder' --add-data="files/colorwheel.png:files" --add-data="README_FOR_PICOTOOLKIT.md:." toolkitUI.py &&
                cd dist/ &&
                zip -r9 PicoToolkit_linux.zip PicoToolkit
            OUT_FILE_NAME: PicoToolkit_linux.zip
            ASSET_MIME: application/zip
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
            # python -m pip install --upgrade pip # this was the first command but it was erroring on Windows
      run: |
        pip install -r build_requirements.txt
    - name: Build with pyinstaller for ${{matrix.TARGET}}
      run: ${{matrix.CMD_BUILD}}
    - name: Load Release URL File from release job
      uses: actions/download-artifact@v1
      with:
        name: release_url
    - name: Get Release File Name & Upload URL
      id: get_release_info
      shell: bash
      run: |
        value=`cat release_url/release_url.txt`
        echo ::set-output name=upload_url::$value
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ./dist/${{ matrix.OUT_FILE_NAME}}
        asset_name: ${{ matrix.OUT_FILE_NAME}}
        asset_content_type: ${{ matrix.ASSET_MIME}}
  uploadreadme:
    name: Upload Readme
    needs: createrelease
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Load Release URL File from release job
      uses: actions/download-artifact@v1
      with:
        name: release_url
    - name: Get Release File Name & Upload URL
      id: get_release_info
      shell: bash
      run: |
        value=`cat release_url/release_url.txt`
        echo ::set-output name=upload_url::$value
    - name: Upload Release Readme
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release_info.outputs.upload_url }}
        asset_path: ./README_FOR_PICOTOOLKIT.md
        asset_name: README_FOR_PICOTOOLKIT.md
        asset_content_type: text/markdown
